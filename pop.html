<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Xu Pop"/>

<meta name="theme-color" content="#2376b7">
<title>Xu Template.Demo</title>

<!-- CSS -->
<link rel="stylesheet" href="xu.css">
<style>
body{position:relative;text-align:center;}
#pop{
position:relative;
margin:32px auto;width:48px;height:48px;line-height:48px;
background:#eee;border-radius:24px;
box-shadow:0 0 0 0 rgba(0,0,0,0);
/*transition:all .5s ease-in-out;*/
}
#pop:hover{
background-color:#fff;
border-radius:2px;
width:320px;height:128px;
animation: popAnimation .6s ease-in-out;
box-shadow:0 3px 5px -1px rgba(0,0,0,.2),0 5px 8px 0 rgba(0,0,0,.14),0 1px 14px 0 rgba(0,0,0,.12);
}
#pop img{
position:absolute;bottom:0;left:auto;right:auto;
border:1px solid rgba(0,0,0,0);margin:4px;width:40px;height:40px;
transform:translate(-24px,0);
}

@keyframes popAnimation{
0%{
border-radius:24px;
width:48px;
height:48px;
}
50%{
background-color:#fff;
border-radius:4px;
width:320px;
height:48px;
}
100%{
background-color:#fff;
border-radius:2px;
width:320px;
height:128px;
}
}
</style>

</head>
<body>

<div id="pop">
<img src="xulogo.svg" alt="">
</div>

</body>
</html>
