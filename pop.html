<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh">
<head profile="http://gmpg.org/xfn/11">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Xu Pop">

<meta name="theme-color" content="#2376b7">
<title>Xu Template.Demo</title>

<!-- CSS -->
<link rel="stylesheet" href="xu.css">
<style>
html,body{height:100%;}
body{position:relative;text-align:center;}

#popbar{position:fixed;bottom:0;z-index:1000;
padding:16px;width:100%;
}

#pop{overflow:hidden;position:relative;bottom:0;
margin:0 auto;width:48px;height:48px;line-height:48px;
background:#2376b7;border-radius:30px;
box-shadow:0 0 0 0 rgba(0,0,0,0);
/*transition:all .5s ease-in-out;*/
}
#pop:hover{
background-color:#2376b7;
border-radius:2px;
width:320px;height:128px;
animation:popAnimation .6s ease-out;
box-shadow:0 5px 6px -3px rgba(0,0,0,.2),0 9px 12px 1px rgba(0,0,0,.14),0 3px 16px 2px rgba(0,0,0,.12);
}
#pop .conts{display:none;text-align:left;}
#pop:hover .conts{display:block;background:#fff;height:80px;}
#pop .conts .icon{display:inline-block;background:#808080;margin-right:12px;width:80px;height:80px;vertical-align:top;}

#pop .bottom{
  position:absolute;left:0;bottom:0;right:0;
  background:#2376b7;
  height:48px;
  text-align:center;
}
#pop .bottom img{
border:0;margin:8px;width:32px;height:32px;
}

@keyframes popAnimation{
0%{
border-radius:24px;
width:48px;
height:48px;
}
50%{
background-color:#2376b7;
border-radius:4px;
width:320px;
height:48px;
}
100%{
background-color:#2376b7;
border-radius:2px;
width:320px;
height:128px;
}
}
</style>

</head>
<body>
<div id="popbar">

  <div id="pop">
    <div class="conts">
      <div class="icon"></div>
      conts
    </div>
    <div class="bottom">
      <img src="xulogo.svg" alt="">
    </div>
  </div>
</div>

</body>
</html>
