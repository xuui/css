<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Xu Pop"/>

<meta name="theme-color" content="#2376b7">
<title>Xu Template.Demo</title>

<!-- CSS -->
<link rel="stylesheet" href="xu.css">
<style>
body{position:relative;text-align:center;}
#pop{overflow:hidden;
position:relative;
margin:32px auto;width:48px;height:48px;line-height:48px;
background:#127212;border-radius:24px;
box-shadow:0 0 0 0 rgba(0,0,0,0);
/*transition:all .5s ease-in-out;*/
}
#pop:hover{
background-color:#127212;
border-radius:2px;
width:320px;height:128px;
animation: popAnimation .6s ease-in-out;
box-shadow:0 3px 5px -1px rgba(0,0,0,.2),0 5px 8px 0 rgba(0,0,0,.14),0 1px 14px 0 rgba(0,0,0,.12);
}
#pop .conts{display:none;}
#pop:hover .conts{display:block;background:#fff;height:100%;}
#pop .bottom{
  position:absolute;left:0;bottom:0;right:0;
  background:#127212;
  height:48px;
  text-align:center;
}
#pop .bottom img{
border:0;margin:4px;width:40px;height:40px;
}

@keyframes popAnimation{
0%{
border-radius:24px;
width:48px;
height:48px;
}
50%{
background-color:#127212;
border-radius:4px;
width:320px;
height:48px;
}
100%{
background-color:#127212;
border-radius:2px;
width:320px;
height:128px;
}
}
</style>

</head>
<body>

<div id="pop">
  <div class="conts">
    conts
  </div>
  <div class="bottom">
    <img src="xulogo.svg" alt="">
  </div>
</div>

</body>
</html>
